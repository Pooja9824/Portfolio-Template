<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome || Pooja Patel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/contact.css'>
    <script src='js/main.js'></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contact-form">
                <h1>Contact Me for Work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="mobileno" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileno">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="clientEmail">
                        <div id="emailHelp" class="form-text">
                            We'll never share your email & Mobile Number with
                            anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Your Enquiry</label>
                        <textarea class="form-control" id="enquiry" rows="5"></textarea>
                    </div>
                    <div class="btns">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
